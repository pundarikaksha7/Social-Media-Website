{% load static%}
<!DOCTYPE html>
<head>
    <title>Alcher WebOps</title>
    <link rel="stylesheet" href="{% static 'pages/login_page_css.css' %}">
    <div id="header" style="display:flex;">
        <img src="{% static 'pages/alcher.png' %}">
        <a style="text-decoration: none;" href="{%url 'profile-page'%}"><h1 style="font-weight:100;color:grey;text-decoration: none;">Alcheringa <span style="color:orangered;font-weight: 100;">Connect</span></h1><a>
     </div>


</head>
<body style="font-family: sans-serif;">
    
    <div style="display: flex;flex-wrap:wrap;justify-content: center;">
        {% for post in posts %}
        <div style="display:block;margin-left: 1%;">
            <div style="border-style:solid;border-color:grey;border-width:0.5px;width:400px;height: 250px;margin-left:3%;margin-top:2%;border-radius:10px;margin-right: 2%;">
                    <div style="display: flex;">
                        <img src="{{user.profile.image.url}}" style="width:8%;border-radius:50%;margin-top:1%;margin-left:3%;height:30px;"> 
                        <p style="font-weight: 600;margin-top:3%;margin-left: 2%;">{{request.user.username}}</p>   
                       
                    </div>
                    <img src="{{post.picture.url}}" style="width:100%;height:70%;margin-top:-2%;justify-content: center;">
                    <div style="display:flex;">
                        <img src="{% static 'pages/like.png' %}" style="width:10%;height: 10%;margin-left:1%;cursor:pointer;">
                        <p style="font-weight: 600;margin-left:0%;margin-top:1.5%;cursor: pointer;">{{ like.likes }} Likes</p>
                        <img src="{% static 'pages/save.png' %}" style="width:7%;height:7%;margin-left:63%;cursor:pointer;">
    
                    </div>
        
                
    
            </div>
            
        </div>
        
        {% endfor %}
        
        




        
    
    
    
    </div>


</body>
</html>
