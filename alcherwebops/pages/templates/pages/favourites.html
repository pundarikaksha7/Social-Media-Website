{% load static%}
<!DOCTYPE html>
<head>
    <title>Alcher WebOps</title>
    <link rel="stylesheet" href="{% static 'pages/login_page_css.css' %}">
    <div id="header" style="display:flex;">
        <img src="{% static 'pages/alcher.png' %}">
        <a style="text-decoration: none;" href="{%url 'profile-page'%}"><h1 style="font-weight:100;color:grey;text-decoration: none;">Alcheringa <span style="color:orangered;font-weight: 100;">Connect</span></h1><a>
     </div>


</head>
<body style="font-family: sans-serif;">
    
    <div style="display: flex;flex-wrap:wrap;justify-content: center;">
        {% for post in new %}
        <div style="border-style:solid;border-color:grey;border-width:0.5px;width:400px;margin-left:3%;margin-top:2%;border-radius:10px;">
                    <div style="display: flex;margin-bottom: 4%;">
                        <img src="{{post.username.profile.image.url}}" style="border-radius:50%;margin-top:1%;margin-left:3%;height:30px;width:30px;"> 
                        <a href="{% url 'post-detail' post.id%}"style="font-weight: 600;margin-top:2.5%;margin-left: 2%;color:black;text-decoration: none;">{{post.username}}</a>  
                       
                    </div>
                    <img src="{{post.picture.url}}" style="width:100%;height: 160px;margin-top:-2%;justify-content: center;">
                <div style="display: block;">
                    <p style="font-family: sans-serif;margin-left: 2%;">{{post.caption}}</p> 
                    <div style="display:flex;">
                        <div style="display:flex;">
                        <a href="{% url 'favourite_add' post.id %}">
                        <img src="{% static 'pages/save.png' %}" style="height: 30px;margin-left:0%;cursor:pointer;"></a>

                    </div>


                    </div>
                </div>
            

        </div>
        
        {% endfor %}
        
        




        
    
    
    
    </div>


</body>
</html>
